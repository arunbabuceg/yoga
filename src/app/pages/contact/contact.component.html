<div class="container mx-auto mt-8 px-4">
  <h2 class="text-3xl font-bold mb-6 text-center">Contact Us</h2>
  <div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <form>
      <div class="mb-4">
        <label for="name" class="block mb-2 font-semibold">Name</label>
        <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="email" class="block mb-2 font-semibold">Email</label>
        <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
      </div>
      <div class="mb-4">
        <label for="message" class="block mb-2 font-semibold">Message</label>
        <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded" required></textarea>
      </div>
      <button type="submit" class="w-full bg-orange-600 text-white px-6 py-3 rounded-full hover:bg-orange-700 transition duration-300">
        Send Message
      </button>
    </form>
  </div>
</div>
