<body class="bg-gray-100">
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-6 bg-gray-100">
  <div
    class="bg-gray-100 rounded-lg shadow-lg overflow-hidden flex flex-col h-full transform transition duration-500 hover:scale-105 hover:shadow-2xl">

      </div>
    </div>
    <div class="p-6 flex flex-col flex-grow">
      <h3 class="text-2xl font-semibold mb-4">Hatha Yoga</h3>

  <div
    class="bg-gray-100 rounded-lg shadow-lg overflow-hidden flex flex-col h-full transform transition duration-500 hover:scale-105 hover:shadow-2xl">

      <img src="assets/images/classes/pranayama.jpg" alt="Pranayama" class="w-full h-64 object-cover">
      <div
        class="absolute inset-0 bg-black bg-opacity-25 opacity-0 hover:opacity-100 flex items-center justify-center transition duration-500">
        <button class="text-gray-100 bg-orange-600 px-4 py-2 rounded-full">Learn More</button>
      </div>
    </div>
    <div class="p-6 flex flex-col flex-grow">
      <h3 class="text-2xl font-semibold mb-4">Pranayama</h3>
      <p class="flex-grow text-gray-700">Dynamic sequence of poses, synchronized with breath.</p>
    </div>
  </div>

  <div
    class="bg-gray-100 rounded-lg shadow-lg overflow-hidden flex flex-col h-full transform transition duration-500 hover:scale-105 hover:shadow-2xl">

        class="absolute inset-0 bg-black bg-opacity-25 opacity-0 hover:opacity-100 flex items-center justify-center transition duration-500">
        <button class="text-gray-100 bg-orange-600 px-4 py-2 rounded-full">Learn More</button>
      </div>
    </div>
    <div class="p-6 flex flex-col flex-grow">
      <h3 class="text-2xl font-semibold mb-4">Women's Special Batch</h3>

        nurture mind, body, and spirit in a comfortable, inclusive environment.</p>
    </div>
  </div>

  AOS.init({

    easing: 'ease-in-out',

  });
